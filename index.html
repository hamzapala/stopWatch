<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>stopWatch</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            <div><span class="minute">00</span>:</div>
            <div><span class="second">00</span>:</div>
            <div class="mili">00</div>
        </div>
        <div class="ss">
            <i class="fa-solid fa-circle-play start"></i>
            <i style="display: none;" class="fa-regular fa-circle-pause pause"></i>
            <i class="fa-regular fa-circle-stop stop"></i>
        </div> 
    </div>
    <script src="app.js"></script>
</body>
</html>
